<div class="container">
	<div class="logo">
		  <h1 >
			<span>PING PONG</span>
			<span>PING PONG</span>
		  </h1>
	  </div>
	  <div class="logo">
		<h1 >
		  <span>2FA</span>
		  <span>2FA</span>
		</h1>
	</div>
	<div class="form-container">
	  <input type="text" #code [attr.maxlength]="maxCodeLength" class="input-field" placeholder="Code generated by Google Authenticator" autofocus="autofocus"
	  (input)="showSubmitButton(code.value)">>
	  <button type="submit" 
	  		  class="send-button" 
			  *ngIf="showButton" 
			  (click)="validate(code.value)">
		<mat-icon>send</mat-icon>
	  </button>
	</div>
  </div>
