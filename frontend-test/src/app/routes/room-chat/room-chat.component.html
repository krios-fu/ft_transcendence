<h1> Room chat test </h1>
<div>
    <form>
        <input type="text" id="message" name="message" [(ngModel)]="roomChatService.message">
        <button type="button" (click)="roomChatService.sendMessage(roomChatService.message)">send</button>
    </form>
</div>

<div *ngIf="roomChatService.messages.length">
    <li *ngFor="let msg of roomChatService.messages">
        {{msg}}
    </li>
</div>
