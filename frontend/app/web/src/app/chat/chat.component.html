

  <div class="chat">
    <div class="chat-title">
      <h1>krios-fu</h1>
      <h2>Sensei</h2>
      <figure class="avatar">
        <img src="https://cdn.intra.42.fr/users/krios-fu.jpg" /></figure>
    </div>
    <div class="messages">
      <div class="message message-personal" *ngFor="let msg of viewMessage()"> {{msg}} </div>
      <div class="messages-content"></div>
    </div>
    <div class="message-box">

      <form (ngSubmit)="sendMessage()" [formGroup]="formMessage" class="users-type">
        <input formControlName="message" type="text" class="message-input" placeholder="Type message...">
      <button type="submit" class="message-submit">Send</button>
      </form>



    </div>

  </div>
  <div class="bg"></div>
