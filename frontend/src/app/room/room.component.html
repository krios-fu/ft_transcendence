
  <mat-tab-group >
    
    <mat-tab label="CHATS">
      <div style=" padding: 20px; font-size: small; align-items: center; justify-content: center; align-items: center;">
        <cdk-virtual-scroll-viewport class="efecct"
        class="scroll" itemSize="5">
        <mat-chip-list style="padding-top: 10px;" *ngFor="let user of CHATS_USERS">
          <mat-chip class="tag"
          [routerLink]="[ '/', { outlets: {  chat: ['chat', user.nickName ] } }]">
          <img class="avatar" style="padding-left:0;" src={{user.photoUrl}} alt={{user.nickName}} />
          <span> {{user.nickName}} </span>
        </mat-chip>
      </mat-chip-list>
    </cdk-virtual-scroll-viewport>
  </div>
</mat-tab>

<mat-tab label="ROOM">
</mat-tab>

  </mat-tab-group>
