<div class="row">
  <div class="column2">


    <div id="container">
      <div id="game_zone" style="border-radius: 3%;"></div>
    </div>
  </div>


  <div class="column1">
    <!-- <div id="container-title"> -->
    <section style="color: white;">

      <mat-grid-list cols="3" rowHeight="60px">
        <mat-grid-tile-header>
          <mat-grid-tile>
          <img class="avatar" *ngIf="this.room_dto?.photoUrl" src={{this.room_dto?.photoUrl}} alt={{this.room_dto?.roomName}} />
          <img class="avatar" *ngIf="!this.room_dto?.photoUrl" src="https://www.pngall.com/wp-content/uploads/2016/05/Ping-Pong-Download-PNG.png" alt={{this.room_dto?.roomName}} />

          <!-- <mat-icon mat-list-icon *ngIf="!this.room_dto?.photoUrl">groups</mat-icon> -->
          </mat-grid-tile>
        </mat-grid-tile-header>
        <mat-grid-tile>
          <h5 style="align-content: center; justify-content: center; display: flex; margin-left: 10px;">
            {{this.room_dto?.roomName?.toUpperCase()}}
          </h5>

        </mat-grid-tile>

        <mat-grid-tile>

          <span>
            <a mat-icon-button (click)="leaveRoom()">
              <mat-icon>logout</mat-icon>
            </a>
          </span>
        </mat-grid-tile>
      </mat-grid-list>
      <app-game-queue [roomId]="room_id"></app-game-queue>

      <cdk-virtual-scroll-viewport class="cdk-virtual-scroll-content-wrapper"
        style=" height: 10vh; position: relative; color: white;" itemSize="4">
        <app-online *ngIf="room_id?.length" ></app-online>
      </cdk-virtual-scroll-viewport>
      <app-chat-game></app-chat-game>
    </section>
  </div>
</div>
