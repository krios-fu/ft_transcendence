<div id="main-container">
    <div id="list-container">
        <mat-list role="list">
            <div mat-subheader>Rooms</div>
            <mat-list-item (click)="goToRoom(room.id, room.roomName)" role="listitem" *ngFor="let room of rooms; last as last">
                <img mat-list-icon src="{{room.photoUrl}}" *ngIf="room.photoUrl">
                <mat-icon mat-list-icon *ngIf="!room.photoUrl">groups</mat-icon>
                <h3 mat-line>
                    <span class="room-name-line">{{ room.roomName }}</span>
                </h3>
                <p mat-line>players: -</p><!--PROVISIONAL-->
                <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
</div>
