<!-- <div> -->

	<section class="row">
		
		<div class="column1 " style="border: outset 4px silver; ">
				<h1 class="chat-title">
					Chat
				</h1> 
				
			<section style=" padding: 20px; font-size:large;  align-items: center; justify-content: center; align-items: center;">
				  <cdk-virtual-scroll-viewport class="scroll" itemSize="5" >
					<mat-chip-list style="padding-top: 10px;" *ngFor="let chat of CHATS_USERS">
					  <mat-chip class="tag" [routerLink]="[ '/', 'chat' ,chat.chat_id ] ">
						<img class="avatar"  *ngIf="!chat.user.defaultOffline" style="padding-left:0;" src={{buildImgUrl(chat.user.photoUrl)}}
						  alt={{chat.user.nickName}} />
						<img class="avatar_online" *ngIf="chat.user.defaultOffline" style="padding-left:0;" src={{buildImgUrl(chat.user.photoUrl)}}
						  alt={{chat.user.nickName}} />
						  <span style="font-size: 15px;"> {{chat.user.nickName}} </span>
						</mat-chip>
						<mat-divider></mat-divider>
					</mat-chip-list>
				  </cdk-virtual-scroll-viewport>
				</section>
		</div>
		<div class="column2" style="border: outset 4px silver;">
			<router-outlet></router-outlet>
		</div>
	
	</section>
	
	<!-- </div> -->
