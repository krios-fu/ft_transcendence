<div style="	display: flex; 
position: relative; 
align-items: center;  
justify-content: center;
height: 60px;
padding: 40px;" *ngIf="user">
	<figure class="avatar">
		<img src={{getPhotoUrl()}} />
	</figure>
</div>
<div style="display: flex; 
position: relative; 
align-items: center;  
justify-content: space-around;
" *ngIf="user">
	<h1 style="font-size: 14px;">{{getNickName()}}</h1>
</div>

<div *ngIf="user" style="display: flex; justify-content: space-between; align-items: center; padding: 21px">
	<span>
		<mat-icon>emoji_events</mat-icon>
		<h3 style="color : goldenrod;">42</h3>
	</span>
	<span>
		<mat-icon>leaderboard</mat-icon>
		<h3 style="color : rgb(0,149,255);">1</h3>
	</span>
	<span>
		<mat-icon>trending_down</mat-icon>
		<h3 style="color : rgb(255,0,47);">42</h3>
	</span>
</div>


<section style="margin-top: 15px">
	<span>
		<a mat-icon-button class="send_friendship" (click)="post_friendship()">
			<mat-icon >{{this.icon_friend}}</mat-icon>
		</a>
	</span>
	<span>
		<a mat-icon-button class="send_friendship" [routerLink]="[ '/', { outlets: {  chat: ['chat', getNickName() ] } }]" >
			<mat-icon >chat</mat-icon>
		</a>
	</span>
</section>

<mat-tab-group >
    
    <mat-tab label="FRIENDS">
      <section style=" padding: 20px; font-size: small; align-items: center; justify-content: center; align-items: center;">
        <cdk-virtual-scroll-viewport class="efect"
        class="scroll_friend" itemSize="5">
        <mat-chip-list style="padding-top: 10px;" *ngFor="let user of FRIENDS_USERS">
          <mat-chip class="tag_friend"
          [routerLink]="[ '/', { outlets: {  chat: ['chat', user.nickName ] } }]">
          <img class="avatar_friend_online" *ngIf="user.defaultOffline" style="padding-left:0;" src={{user.photoUrl}} alt={{user.nickName}} />
		  <img class="avatar_friend" *ngIf="!user.defaultOffline" style="padding-left:0;" src={{user.photoUrl}} alt={{user.nickName}} />
          <span> {{user.nickName}} {{user.defaultOffline}} </span>
        </mat-chip>
      </mat-chip-list>
    </cdk-virtual-scroll-viewport>
	  </section>
</mat-tab>

<mat-tab label="ROOM">
</mat-tab>

  </mat-tab-group>
