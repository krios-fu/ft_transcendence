<div mat-dialog-content>
    <p>Provide password for <span id="room-name">{{roomName}}</span> room</p>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="pass">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="pass" cdkFocusInitial>Enter</button>
</div>
